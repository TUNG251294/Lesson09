<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Select a new car from the list</h3>
<label><select id="Cars" onchange="selectCars()">
    <option value="BMW">BMW</option>
    <option value="Mercedes">Mercedes</option>
    <option value="Volvo">Volvo</option>
    <option value="Audi">Audi</option>
</select></label>
<script>
    function selectCars() {
        let Car = document.getElementById("Cars").value;
        alert(Car);
    }
</script>

<h3>Select a city from the list</h3>
<label><select id="cities">
    <option value="NewYork">NewYork</option>
    <option value="Tokyo">Tokyo</option>
    <option value="LonDon">LonDon</option>
</select></label>
<p id="result"></p>
<script>
    let result = ""
    let cities = document.getElementById("cities")
    cities.addEventListener("change", printCity) //hàm sẽ được gọi không cần thêm ()
    function printCity() {
        result = document.getElementById("cities").value
        document.getElementById("result").innerHTML = result
    }
</script>
</body>
</html>
