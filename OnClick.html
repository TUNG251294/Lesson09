<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="hi">Click me</p>
<script>
    let hi = document.getElementById("hi")
    hi.addEventListener("click", run)
    function run() {
        alert("Hello master")

    }
</script>
